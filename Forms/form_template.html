<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f0f9ff;
            --text: #1e293b;
            --text-light: #64748b;
            --success: #10b981;
            --error: #ef4444;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8fafc;
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            overflow: hidden;
        }

        .form-header {
            background-color: var(--primary);
            color: white;
            padding: 24px 32px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-body {
            padding: 32px;
        }

        .form-section {
            margin-bottom: 32px;
        }

        .form-section h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: var(--primary);
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 8px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1 1 300px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: auto;
        }

        .checkbox-group {
            margin-top: 8px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .checkbox-option input[type="checkbox"] {
            width: auto;
        }

        .required::after {
            content: "*";
            color: var(--error);
            margin-left: 4px;
        }

        .form-footer {
            padding: 24px 32px;
            background-color: var(--secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background-color: white;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: var(--secondary);
        }

        .privacy-note {
            color: var(--text-light);
            font-size: 14px;
            margin-top: 16px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 10px;
            }

            .form-header {
                padding: 20px;
            }

            .form-body {
                padding: 20px;
            }

            .form-footer {
                padding: 20px;
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            animation: fadeIn 0.5s ease-out;
        }

        .form-group input:valid:not(:placeholder-shown) {
            border-color: var(--success);
        }

        .form-group input:invalid:not(:placeholder-shown) {
            border-color: var(--error);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Student Registration Form</h1>
                <p>Please fill out the form with your accurate information</p>
            </div>

            <form id="studentForm" onsubmit="return validateForm()">
                <div class="form-body">
                    <div class="form-section">
                        <h2>Personal Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" class="required">First Name</label>
                                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="required">Last Name</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="dob" class="required">Date of Birth</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                            <div class="form-group">
                                <label for="gender" class="required">Gender</label>
                                <div class="radio-group">
                                    <div class="radio-option">
                                        <input type="radio" id="male" name="gender" value="male" required>
                                        <label for="male">Male</label>
                                    </div>
                                    <div class="radio-option">
                                        <input type="radio" id="female" name="gender" value="female">
                                        <label for="female">Female</label>
                                    </div>
                                    <div class="radio-option">
                                        <input type="radio" id="other" name="gender" value="other">
                                        <label for="other">Other</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Contact Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email" class="required">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="required">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="address" class="required">Address</label>
                                <input type="text" id="address" name="address" placeholder="Enter your street address" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city" class="required">City</label>
                                <input type="text" id="city" name="city" placeholder="Enter your city" required>
                            </div>
                            <div class="form-group">
                                <label for="state" class="required">State/Province</label>
                                <input type="text" id="state" name="state" placeholder="Enter your state/province" required>
                            </div>
                            <div class="form-group">
                                <label for="zipCode" class="required">Zip/Postal Code</label>
                                <input type="text" id="zipCode" name="zipCode" placeholder="Enter your zip/postal code" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Educational Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="educationLevel" class="required">Current Education Level</label>
                                <select id="educationLevel" name="educationLevel" required>
                                    <option value="" disabled selected>Select your education level</option>
                                    <option value="highSchool">High School</option>
                                    <option value="associate">Associate Degree</option>
                                    <option value="bachelor">Bachelor's Degree</option>
                                    <option value="master">Master's Degree</option>
                                    <option value="doctorate">Doctorate</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="major" class="required">Major/Field of Study</label>
                                <input type="text" id="major" name="major" placeholder="Enter your major or field of study" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="institution" class="required">Current/Previous Institution</label>
                                <input type="text" id="institution" name="institution" placeholder="Enter your institution name" required>
                            </div>
                            <div class="form-group">
                                <label for="gpa">GPA (if applicable)</label>
                                <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4.0" placeholder="Enter your GPA (e.g., 3.5)">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2>Additional Information</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="interests">Areas of Interest</label>
                                <div class="checkbox-group">
                                    <div class="checkbox-option">
                                        <input type="checkbox" id="science" name="interests" value="science">
                                        <label for="science">Science & Technology</label>
                                    </div>
                                    <div class="checkbox-option">
                                        <input type="checkbox" id="arts" name="interests" value="arts">
                                        <label for="arts">Arts & Humanities</label>
                                    </div>
                                    <div class="checkbox-option">
                                        <input type="checkbox" id="business" name="interests" value="business">
                                        <label for="business">Business & Economics</label>
                                    </div>
                                    <div class="checkbox-option">
                                        <input type="checkbox" id="sports" name="interests" value="sports">
                                        <label for="sports">Sports & Athletics</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="comments">Additional Comments</label>
                                <textarea id="comments" name="comments" placeholder="Any additional information you'd like to share"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-footer">
                    <div>
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                        <button type="reset" class="btn btn-secondary">Reset Form</button>
                    </div>
                    <p class="privacy-note">Your personal information will be handled according to our privacy policy.</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            // Basic form validation
            const form = document.getElementById('studentForm');
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            if (firstName.trim() === '' || lastName.trim() === '') {
                alert('Please enter your full name');
                return false;
            }
            
            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }
            
            // Phone validation
            const phonePattern = /^\d{10,15}$/;
            if (!phonePattern.test(phone.replace(/[^0-9]/g, ''))) {
                alert('Please enter a valid phone number');
                return false;
            }
            
            alert('Form submitted successfully!');
            return true;
        }
    </script>
</body>
</html>
